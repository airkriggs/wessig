<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Sonic Ordering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            color: #333;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        header:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            color: #0077cc;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.25rem;
            color: #555;
        }

        nav {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            background: #0077cc;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 119, 204, 0.3);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #005fa3;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            nav a {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website, I'm Billy Essig!</h1>
        <p>Explore my projects, contact me, or learn more about me!</p>
    </header>

    <nav>
        <a href="projects.html">Projects</a>
        <a href="aboutme.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
