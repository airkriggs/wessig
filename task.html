<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .task-form {
            margin-bottom: 30px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .due-date {
            font-size: 0.9em;
            color: #666;
        }

        .countdown {
            color: #d9534f;
            font-size: 0.85em;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <h1>✅ Task Organizer</h1>

    <div class="task-form">
        <input type="text" id="taskName" placeholder="Enter task" required>
        <input type="datetime-local" id="dueDate" required>
        <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <a href="projects.html" class="back-button">⬅ Back to Projects</a>

    <script>
        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const dueDate = document.getElementById('dueDate').value;
            if (taskName.trim() === '' || dueDate === '') return;

            const dueTime = new Date(dueDate).getTime();

            const li = document.createElement('li');
            const countdownSpan = document.createElement('span');
            countdownSpan.className = 'countdown';
            li.innerHTML = `<strong>${taskName}</strong><div class="due-date">Due: ${dueDate}</div>`;
            li.appendChild(countdownSpan);
            document.getElementById('taskList').appendChild(li);

            updateCountdown(countdownSpan, dueTime);
            setInterval(() => updateCountdown(countdownSpan, dueTime), 1000);

            document.getElementById('taskName').value = '';
            document.getElementById('dueDate').value = '';
        }

        function updateCountdown(span, dueTime) {
            const now = new Date().getTime();
            const distance = dueTime - now;

            if (distance < 0) {
                span.textContent = " ⏰ Past due";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            span.textContent = ` ⏳ Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    </script>

</body>
</html>
